<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9‑Grid Poster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <img class="logo" src="logo.jpg" alt="Logo" />
        <div class="hero-text">
          <p class="eyebrow">New Year Poster Studio</p>
          <h1>9‑Grid Poster</h1>
          <p class="subhead">Upload a photo, compose it onto the background, and download the 9 tiles.</p>
        </div>
      </header>
      <section class="panel" id="controls">
        <label class="file-label" for="fileInput">
          <span>Select an image</span>
          <input type="file" id="fileInput" accept="image/*" />
        </label>
        <p id="status">Please upload an image. The tool will compose it onto the grid.</p>
      </section>
      <!-- Hidden background image to measure dimensions -->
      <img id="backgroundImage" src="background.jpg" alt="Background" style="display:none;" />
      <!-- Composite preview -->
      <section class="panel preview-panel" id="previewWrapper" style="display:none;">
        <div class="panel-title">Composite Preview</div>
        <canvas id="previewCanvas"></canvas>
        <div class="editor-toolbar" id="editorControls">
          <div class="control-row">
            <span class="control-label">Scale</span>
            <button type="button" class="icon-button" id="zoomOut" aria-label="Zoom out">-</button>
            <input type="range" id="scaleRange" min="0.4" max="2.5" step="0.01" value="1" />
            <button type="button" class="icon-button" id="zoomIn" aria-label="Zoom in">+</button>
            <span id="scaleValue">100%</span>
          </div>
          <div class="control-row">
            <button type="button" class="secondary-button" id="resetPosition">Reset position</button>
            <button type="button" class="primary-button" id="confirmGrid">Generate 9-grid</button>
          </div>
          <p class="hint" id="editHint">Drag the image in the preview to reposition it.</p>
        </div>
      </section>
      <!-- Grid pieces will be placed here -->
      <section class="panel grid-panel">
        <div class="panel-title">9‑Grid Pieces</div>
        <div id="gridContainer"></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
